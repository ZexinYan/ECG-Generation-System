{% extends '_base.html' %}
{% block css_block %}
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
{% endblock %}

{% block content_block %}
    <main>
        <header class="page-header page-header-dark bg-gradient-primary-to-secondary pb-10">
            <div class="container-xxl px-4">
                <div class="page-header-content pt-4">
                    <div class="row align-items-center justify-content-between">
                        <div class="col-auto mt-4">
                            <h1 class="page-header-title">
                                <div class="page-header-icon"></div>
                                {{ project_name }}
                            </h1>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main page content-->
        <div class="container-xxl px-4 mt-n10">
            <div class="row align-items-center justify-content-between">
                <div class="col">
                    <div class="card card-waves mb-4 mt-3">
                        <div class="card-body p-5">
                            <div class="row align-items-center justify-content-between">
                                <div class="col">
                                    <h2 class="text-primary">Welcome to Heartbeat Signal Generate System!</h2>
                                    <p class="text-gray-700">

                                    </p>
                                </div>
                                <div class="col d-none d-lg-block mt-xxl-n4">
                                    <img class="img-fluid px-xl-4 mt-xxl-n5"
                                         src="{{ url_for('static', filename='/assets/img/illustrations/statistics.svg') }}"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
{% endblock content_block %}

{% block page_plugins_block %}
{% endblock %}

{% block custom_js_block %}
{% endblock custom_js_block %}
